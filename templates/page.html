{% extends "base.html" %}

<!-- -->
{% block content %}
<header class="header">
  <div class="header__title"><em>blog</em> = (print . head) donghwi</div>
</header>

<hr class="separator" />

<div class="post">
  <div class="post__header">
    <small class="post__date">
      {{ page.date | date(format="%Y년 %m월 %d일") }}
    </small>
    <h1>{{ page.title }}</h1>
  </div>

  {{ page.content | safe }}
</div>
{% endblock content %}
